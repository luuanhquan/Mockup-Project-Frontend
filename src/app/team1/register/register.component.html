<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="card m-0">
        <div class="card-header">
          <strong>Register Form</strong>
        </div>
        <div class="card-body">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="col-md-6 m-auto">


      <mat-form-field class="form-group row">
        <mat-label class="col-md-3 col-form-label">User Name</mat-label>
        <div class="col-md-9">
          <input matInput placeholder="Username" formControlName="username"  class="form-control">
          <mat-error *ngIf="registerForm.get('username').errors ">Username is required</mat-error>
                    </div>
      </mat-form-field>


      <mat-form-field class="form-group row">
        <mat-label class="col-md-3 col-form-label">Email</mat-label>
        <div class="col-md-9">
          <input matInput placeholder="Email" formControlName="email" required  class="form-control">

          <mat-error *ngIf="registerForm.get('email').errors">Email is required</mat-error>
            </div>
      </mat-form-field>



      <mat-form-field class="form-group row">
        <mat-label class="col-md-3 col-form-label">Password</mat-label>
        <div class="col-md-9">
          <input matInput type="password" placeholder="Password" formControlName="password"  class="form-control">
          <mat-hint *ngIf="registerForm.get('password').errors">Password is required</mat-hint>
          </div>
      </mat-form-field>



      <mat-form-field class="form-group row">
        <mat-label class="col-md-3 col-form-label">Confirm Email</mat-label>
        <div class="col-md-9">
          <input matInput type="password" placeholder="Password COnfirmation" formControlName="confirmPassword"  class="form-control">
          <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</mat-hint>
        </div>
        </mat-form-field>



        <mat-form-field class="form-group row">
          <mat-label class="col-md-3 col-form-label">Phone</mat-label>
          <div class="col-md-9">
        <input matInput placeholder="Phone" formControlName="phone"  class="form-control">
        <mat-hint *ngIf="registerForm.get('phone').errors">Phone is required</mat-hint>
          </div>
    </mat-form-field>

      <button mat-flat-button color="primary" class="btn btn-block btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
  </div>
</form>
<div class="row mb-6 px-3">
  <small class="font-weight-bold">
      Already have an account?
      <a class="text-danger" routerLink="/login">Login</a>
  </small>
</div>
<app-popup-modal
    [modalObject]="modalObject"
    [display]="display"
    (displayChange)="displayChange($event)">
</app-popup-modal>
