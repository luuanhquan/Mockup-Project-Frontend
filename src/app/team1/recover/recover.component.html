<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="recoverForm" >
                  <h1>Change Password</h1>
                  <p class="text-muted">Enter your email address</p>
                  <div class="input-group mb-3">
                    <div class="form-group">
                      <span class="input-group-text"><i class="icon-envelope-letter"></i></span>
                    </div>
                    <input formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" id="email" name="username"
                           placeholder="Email" type="email" required datatype="email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors">Empty</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="form-group">
                      <span class="input-group-text"><i class="icon-key"></i></span>
                    </div>
                    <input formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  class="form-control" id="password" name="password"
                           placeholder="New Password" required type="password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="form-group">
                      <span class="input-group-text"><i class="icon-key"></i></span>
                    </div>
                    <input formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  class="form-control" id="repassword" name="repassword"
                           placeholder="Retype Password" required type="password">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary px-4" type="button">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Send
                      </button>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
