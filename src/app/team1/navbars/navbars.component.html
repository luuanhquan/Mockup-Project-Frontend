<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Bootstrap Navbar
        </div>
        <div class="card-body">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                    aria-controls="navbarSupportedContent" aria-label="Toggle navigation" class="navbar-toggler"
                    type="button">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div [collapse]="isCollapsed" [isAnimated]="true" class="collapse navbar-collapse"
                 id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown" dropdown>
                  <a (click)="false" aria-controls="your-dropdown" class="nav-link dropdown-toggle" dropdownToggle href
                     id="link-dropdown">
                    Dropdown
                  </a>
                  <div *dropdownMenu aria-labelledby="link-dropdown" class="dropdown-menu" id="your-dropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
