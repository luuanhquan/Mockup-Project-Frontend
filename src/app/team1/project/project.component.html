<button type="button" class="btn btn-primary" id="btn-add" data-toggle="modal" data-target="#myModal"
  (click)="showModal()">
  Add Project
</button>
<div class="modal fade" id="myModal">
  <form #addForm="ngForm" (ngSubmit)="saveProject(addForm)">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Project</h4>
          <button type="button" class="close" (click)="hideModal()">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <!-- Tên đơn vị -->
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Tên đơn vị</label>
            <div class="col-md-8">
              <input ngModel type="text" id="text-input" name="name" placeholder="Tên đơn vị" class="form-control" />
            </div>
          </div>
          <!-- Mô tả dự án: Description -->
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="textarea-input">Mô tả dự án</label>
            <div class="col-md-8">
              <textarea ngModel id="textarea-input" name="des" rows="3" class="form-control"
                placeholder="Tổng quan dự án"></textarea>
            </div>
          </div>
          <!-- Ngày bắt đầu dự án -->
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Ngày bắt đầu dự án</label>
            <div class="col-md-8">
              <input ngModel type="date" id="text-input" name="date_start" placeholder="Ngày bắt đầu dự án"
                class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Ngày kết thúc dự án</label>
            <div class="col-md-8">
              <input ngModel type="date" id="text-input" name="date_end" placeholder="Ngày kết thúc dự án"
                class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Status</label>
            <div class="col-md-8">
              <input ngModel type="text" id="text-input" name="status" placeholder="Status" class="form-control" />
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-danger" (click)="hideModal()">Close</button>
          <!-- this button is hidden, used to close from typescript -->
          <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
        </div>
      </div>
    </div>
  </form>

</div>



<!-- table -->
<div class="row" id="container">
  <div class="col-md-6 mb-4" *ngFor="let project of project">
    <tabset>
      <tab heading="Summary">
        <form id="form-summary" action="">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Tên đơn vị</label>
            <div class="col-md-8">
              <input type="text" disabled id="text-input" name="text-input" class="form-control"
                [value]="project.nameProject" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="textarea-input">Mô tả dự án</label>
            <div class="col-md-8">
              <textarea id="textarea-input" disabled name="textarea-input" rows="3" class="form-control"
                placeholder="Tổng quan dự án" [value]="project.description"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Ngày bắt đầu dự án</label>
            <div class="col-md-8">
              <input type="text" id="text-input" disabled name="text-input" class="form-control"
                [value]="project.dateStated" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Ngày kết thúc dự án</label>
            <div class="col-md-8">
              <input type="text" id="text-input" disabled name="text-input" class="form-control"
                [value]="project.dateEnded" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Trạng thái</label>
            <div class="col-md-8">
              <input type="text" id="text-input" disabled name="text-input" class="form-control"
                [value]="project.status" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Tổng số bug</label>
            <div class="col-md-8">
              <input type="text" id="text-input" disabled name="text-input" class="form-control"
                [value]="project.totalIssues" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Tổng số nhân viên</label>
            <div class="col-md-8">
              <input type="text" id="text-input" disabled name="text-input" class="form-control"
                [value]="project.totalMember" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">Now phase</label>
            <div class="col-md-8">
              <input type="text" id="text-input" disabled name="text-input" class="form-control"
                [value]="project.nowPhase" />
            </div>
          </div>
        </form>
      </tab>
      <tab heading="Members">
        <form id="form-members" action="">
          <img class="img-project d-block m-auto" [src]="project.thumbnail" alt="" />
          <p class="title-project">{{project.nameProject}}</p>
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> LIST MEMBERS
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr class="text-center">
                    <th>ID USER</th>
                    <th>USER NAME</th>
                    <th>EMAIL</th>
                    <th>TELEPHONE</th>
                    <th>ROLE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of project.listMember" class="text-center">
                    <td>{{item.id }}</td>
                    <td>{{item.username }}</td>
                    <td>{{item.email }}</td>
                    <td>{{item.phone }}</td>
                    <td>{{item.role}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </tab>
      <tab heading="Issues">
        <form id="form-issues" action="">
          <img class="img-project d-block m-auto" [src]="project.thumbnail" alt="" />
          <p class="title-project">{{project.nameProject}}</p>
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> LIST ISSUES
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr class="text-center">
                    <th>ID ISSUES</th>
                    <th>NGƯỜI TẠO</th>
                    <th>NGƯỜI ĐƯỢC GIAO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center" *ngFor="let item of project.listIssues">
                    <a href="" class="text-decoration-none" style="color: #333;">
                      <td>{{item.id }}</td>
                    </a>
                    <td>{{item.creator }}</td>
                    <td>{{item.asignee }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </tab>
    </tabset>
  </div>
</div>
