<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a *ngIf="!user.loggedin" class="dropdown-item" (click)="handleLogin('login')"><i class="fa fa-wrench"></i> Login</a>
        <a *ngIf="!user.loggedin" class="dropdown-item" (click)="handleLogin('forgot')"><i class="fa fa-wrench"></i> Forgot Password</a>
        <a *ngIf="!user.loggedin" class="dropdown-item" (click)="handleLogin('register')"><i class="fa fa-wrench"></i> Register</a>
        <a *ngIf="user.loggedin" class="dropdown-item" (click)="handleLogin('profile')"><i class="fa fa-wrench"></i> Welcome {{user.username}}</a>
        <a *ngIf="user.loggedin" class="dropdown-item" (click)="handleLogin('change')"><i class="fa fa-wrench"></i> Change password</a>
        <a *ngIf="user.loggedin" class="dropdown-item" (click)="handleLogin('logout')"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
<app-footer>
  <span><a href="https://coreui.io">CoreUI</a> &copy; 2021 creativeLabs.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
