<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Bootstrap Modals
        </div>
        <div class="card-body">
          <!-- Button trigger modal -->
          <button (click)="myModal.show()" class="btn btn-secondary mr-1" data-toggle="modal" type="button">
            Launch demo modal
          </button>
          <button (click)="largeModal.show()" class="btn btn-secondary mr-1" data-toggle="modal" type="button">
            Launch large modal
          </button>
          <button (click)="smallModal.show()" class="btn btn-secondary mr-1" data-toggle="modal" type="button">
            Launch small modal
          </button>
          <hr>
          <button (click)="primaryModal.show()" class="btn btn-primary mr-1" data-toggle="modal" type="button">
            Primary modal
          </button>
          <button (click)="successModal.show()" class="btn btn-success mr-1" data-toggle="modal" type="button">
            Success modal
          </button>
          <button (click)="warningModal.show()" class="btn btn-warning mr-1" data-toggle="modal" type="button">
            Warning modal
          </button>
          <button (click)="dangerModal.show()" class="btn btn-danger mr-1" data-toggle="modal" type="button">
            Danger modal
          </button>
          <button (click)="infoModal.show()" class="btn btn-info mr-1" data-toggle="modal" type="button">
            Info modal
          </button>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>

<div #myModal="bs-modal" aria-hidden="true" aria-labelledby="myModalLabel" bsModal class="modal fade" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button (click)="myModal.hide()" aria-label="Close" class="close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button (click)="myModal.hide()" class="btn btn-secondary" type="button">Close</button>
        <button class="btn btn-primary" type="button">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
